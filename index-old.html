<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHACK-A-MOLE</title>
 
  <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
  <header>
    <div class="header-div">
        <div class="whack-menu">
          <a class='buttons' href='#'>Restart</a>
          <a class='buttons' href='#'>Players</a>
        </div>

        <div class="whack-image">
          <img class="whack" src="/images/Whack-a-Mole.png" alt="whack a mole logo">
        </div>


        <div class="nav-score">
          <div class="score">SCORE: 0000</div>
        </div>
    </div>
  </header>
   
  <div class="game-area">
    <div class="time-table">
      <div class="time">
        Time: 01:30
      </div>
    </div>
    <div class="start">
      <input id="start-button" type="image" src="/images/Start.png" alt="start"/>
    </div>
    <img id="moles" src="/images/Background.png" alt="topos">
    
    
    <div class="Alba">By Alba Cardona 2020</div>
  </div>

  <script src="./script/index.js"></script>
</body>

</html>
