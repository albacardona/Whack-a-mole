<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Whack-a-Mole">
    <meta property="og:image" content="https://albacardona.github.io/Whack-a-mole/images/thumbnail.png">
    <meta property="og:description" content="Classic arcade game developed in one week. HTML|CSS|JS">
    <meta property="og:url" content="https://albacardona.github.io/Whack-a-mole/">

    <link rel="icon" href="images/favicon.ico" />
    <title>WHACK-A-MOLE</title>

    <link rel="stylesheet" href="style/styles.css" />
</head>

<body>
    <header>
      

            <div class="whack-image">
                <img class="whack" src="images/Whack-a-Mole.png" alt="whack a mole logo">
            </div>

    
    </header>
    
    <section class="game-area">
        
        <div class="nav">
            <div class="nav-time">
                <div id="time" class="counter">TIME: __:__</div>
            </div>

            <div class="nav-level">
                <div id="level" class="counter">SPEED: _____</div>
            </div>

            <div class="nav-score">
                <div id="score" class="counter">SCORE: 0000</div>
            </div>


        </div>


        
        <div id="moles">
            
            <div class="hole-with-mole noselect">
                <img class="picture mole" src="images/mole.png" alt="mole">
                <img class="picture" src="images/hole.png" alt="hole">
            </div>
            <div class="hole-with-mole noselect">
                <img class="picture mole" src="images/mole.png" alt="mole">
                <img class="picture" src="images/hole.png" alt="hole">
            </div>
            <div class="hole-with-mole noselect">
                <img class="picture mole" src="images/mole.png" alt="mole">
                <img class="picture" src="images/hole.png" alt="hole">
            </div>
            <div class="hole-with-mole noselect">
                <img class="picture mole" src="images/mole.png" alt="mole">
                <img class="picture" src="images/hole.png" alt="hole">
            </div>
            <div class="hole-with-mole noselect">
                <img class="picture mole" src="images/mole.png" alt="mole">
                <img class="picture" src="images/hole.png" alt="hole">
            </div>
            <div class="hole-with-mole noselect">
                <img class="picture mole" src="images/mole.png" alt="mole">
                <img class="picture" src="images/hole.png" alt="hole">
            </div>
            <div class="hole-with-mole noselect">
                <img class="picture mole" src="images/mole.png" alt="mole">
                <img class="picture" src="images/hole.png" alt="hole">
            </div>
            <div class="hole-with-mole noselect">
                <img class="picture mole" src="images/mole.png" alt="mole">
                <img class="picture" src="images/hole.png" alt="hole">
            </div>
            <div class="hole-with-mole noselect">
                <img class="picture mole" src="images/mole.png" alt="mole">
                <img class="picture" src="images/hole.png" alt="hole">
            </div>

        </div>

        <div id="menu">
            <p class="noselect">Settings:</p>
            <div id="settings">
                <div class="speed noselect">
                    <input class="btn normal" type="image" src="images/normal.png" alt="start" />
                    <input class="btn fast" type="image" src="images/fast.png" alt="start" />
                    <input class="btn crazy" type="image" src="images/crazy.png" alt="start" />
                </div>
                <div class="seconds noselect">
                    <input class="btn 90" type="image" src="images/90.png" alt="start" />
                    <input class="btn 60" type="image" src="images/60.png" alt="start" />
                    <input class="btn 30" type="image" src="images/30.png" alt="start" />
                </div>
            </div>
        </div>

        <div id="timeup">
            <p class="noselect">TIME UP!</p>
            <p id="final-score noselect"></p>
            <div class="restart noselect">
                <input id="button-timeup" class="btn-restart" type="image" src="images/Restart.png" alt="start" />
            </div>
        </div>

        <div class="buttons">
            <div class="start noselect">
                <input id="button-left" class="unclickable" type="image" src="images/Start2.png" alt="start" />
            </div>
            <div class="mute noselect">
                <input id="button-right" class="btn-mute" type="image" src="images/Mute.png" alt="mute" />
            </div>
        </div>

        <div class="frame">
            <img id="cursor" src="images/hammer.png">
        </div>

    </section>

    <footer class="Alba">
        by Alba Cardona 2020
    </footer>

    <script src="script/index.js"></script>
</body>

</html>
